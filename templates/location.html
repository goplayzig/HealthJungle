    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 지도의 기본 스타일 */
        .map {
            width: 100%;
            height: 150px; /* 지도 높이 조정 */
            background-color: #dcdcdc;
            border-radius: 10px;
        }
        /* 카드 스타일 */
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden; /* 카드 내용이 넘칠 때 스크롤 방지 */
            border-radius: 0.5rem;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1rem; /* 카드 간격 조정 */
        }
        .card-content {
            flex-grow: 1;
            overflow-y: auto; /* 카드 내용이 길 경우 세로 스크롤 */
            max-height: calc(100% - 4rem); /* 카드의 헤더와 푸터를 제외한 최대 높이 설정 */
        }
        .card-footer {
            margin-top: auto; /* 카드의 내용이 길어질 때 여백을 하단에 위치시킴 */
            display: flex;
            justify-content: space-between;
        }
        /* 모달 배경 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        /* 모달 내용 */
        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            position: relative;
        }
        /* 닫기 버튼 */
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #f3f4f6;
            border: none;
            border-radius: 0.25rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-close:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>

            <button class="modal-close" onclick="closeCreateModal()">X</button>
            <h2 class="text-2xl font-semibold mb-4">같이 운동하기</h2>
            <form id="modal-form">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium text-gray-700">제목</label>
                    <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" placeholder="운동 모임 제목"/>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium text-gray-700">설명</label>
                    <textarea id="description" name="description" class="mt-1 block w-full border border-gray-300 rounded-lg p-2" rows="4" placeholder="모임에 대한 설명"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-bold hover:bg-blue-600">올리기</button>
            </form>
        </div>

    <script>
        function openCreateModal() {
            document.getElementById('create-modal').style.display = 'flex';
        }

        function closeCreateModal() {
            document.getElementById('create-modal').style.display = 'none';
        }

        document.getElementById('open-create-modal').addEventListener('click', function(event) {
            event.preventDefault();
            openCreateModal();
        });

        document.getElementById('modal-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('폼이 제출되었습니다.');
            closeCreateModal();
        });
